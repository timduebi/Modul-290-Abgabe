<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Kontakt formular</title>
  </head>
  <header>
      <h1>Tim & Alida Modul 290</h1>
      <img src="style/Burger%20button.png" height="30px" width="30px" alt="burger button" class="burger">
  </header>
  <body>
    <div class="kontakt">
      <h2>KONTAKTIEREN SIE UNS!</h2>
      <p>Hier können Sie uns Ihr Anliegen schildern</p>
    </div>
    <div class="überformular">
    <div class="container">
      <form id="form" class="form">
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email"/>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="firstName">Vorname</label>
          <input type="text" id="firstName" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="lastName">Nachname</label>
          <input type="text" id="lastName"/>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="subject">Betreff</label>
          <input type="text" id="subject"/>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="description">Beschreibung</label>
          <input type="textarea" id="description"/>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="phone">Nummer</label>
          <input type="text" id="phone"/>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="address">Addresse</label>
          <input type="text" id="address"/>
          <small>Error message</small>
        </div>
        <button type="submit">Abschicken</button>
      </form>
    </div>
    </div>

    <script src="script/validate-inputs.js"></script>
    <script src="script/network.js"></script>
    <script src="script/ui.js"></script>
  </body>
  <footer>
    <div class="linker-footer">
      <h1>Modul 290</h1>
      <h4>Leistungsbeurteilung 02</h4>
    </div>
    <div class="footer-name">
      <h4>Von Alida Ruf und Tim Dübendorfer</h4>
      <h4>Me19b</h4>
    </div>
  </footer>
</html>
